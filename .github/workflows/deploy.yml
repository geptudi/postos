name: Deploy Flutter Web (WASM)

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter (exact version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web (WASM)
        run: flutter build web --wasm --release --base-href=/postos/

      - name: Deploy to GitHub Pages
        id: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
          clean: true

      - name: Wait for GitHub Pages update
        run: sleep 10

      - name: Test version.json
        id: test_version
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://geptudi.github.io/postos/version.json)
          if [ "$STATUS" != "200" ]; then
            echo "version.json FAILED ($STATUS)"
            exit 1
          fi

      - name: Test WASM
        id: test_wasm
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://geptudi.github.io/postos/main.dart.wasm)
          if [ "$STATUS" != "200" ]; then
            echo "main.dart.wasm FAILED ($STATUS)"
            exit 1
          fi

      - name: Done
        run: echo "Deploy OK!"

  rollback_automatic:
    name: Auto Rollback
    needs: deploy
    if: failure()
    uses: ./.github/workflows/rollback.yml
    secrets: inherit
