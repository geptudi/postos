name: Deploy Flutter Web (WASM)

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web (WASM)
        run: flutter build web --wasm --release --base-href=/postos/

      - name: Deploy to GitHub Pages
        id: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/web
          clean: true

      - name: Esperar atualização do GitHub Pages
        run: sleep 10

      - name: Testar site
        id: test
        run: |
          echo "Testando version.json..."
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://geptudi.github.io/postos/version.json)
          if [ "$STATUS" != "200" ]; then
            echo "Erro: version.json não carregou"
            exit 1
          fi

          echo "Testando WASM..."
          WASM=$(curl -o /dev/null -s -w "%{http_code}" https://geptudi.github.io/postos/main.dart.wasm)
          if [ "$WASM" != "200" ]; then
            echo "Erro: main.dart.wasm não carregou"
            exit 1
          fi

          echo "Site OK!"

  rollback_automatico:
    name: Auto Rollback
    needs: deploy
    if: failure()
    uses: ./.github/workflows/rollback.yml
    secrets: inherit
